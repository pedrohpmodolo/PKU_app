name: pkuapp
description: "PKU App powered by AI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.9.0
  flutter_dotenv: ^5.2.1
  google_sign_in: ^6.3.0
  flutter_localizations:
    sdk: flutter
  intl: any
  google_ml_kit: ^0.20.0
  image_picker: ^1.1.2
  image: ^4.5.4
  http: ^1.4.0
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/
    - .env
